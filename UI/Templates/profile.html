<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="stylesheet" href="../CSS/profile.css">
    <title>Profile</title>
    <link rel="icon" type="image/png" href="../images/quora-logo.png" />
</head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<body>
    <header>
        <a href="dashboard.html"><img src="../images/quora-logo.png" alt="letter q" id="title_img"></a>
        <h1><a href="dashboard.html"><img src="../images/quora-logo.png" alt="letter q">uestioner</a></h1>
        <input type="text" placeholder="search for a meetup..">
        <div class="nav_links">
            <div class="d-border left">
                <div class="b-left"></div>
                <a class="nav" id="explore" href="dashboard.html">Explore</a>
            </div>
            <div class="p-border left">
                <div class="b-left border"></div>
                <a class="nav" id="profile" href="profile.html">Profile</a>
            </div>
            <div class="a-border left">
                <div class="b-left"></div>
                <a class="nav" id="admin" href="admin.html">Admin</a>
            </div>
        </div>
        <div class="bars"><i class="fas fa-bars"></i></div>
    </header>
    <div class="container">
        <div class="accordion">
            <a href="#">Explore</a>
            <a href="#">Profile</a>
            <a href="#">Admin</a>
        </div>
        <div class="items">
            <div class="rows">
                <div class="name"><h2>Dave</h2></div>
                <div class="row-sec">    
                    <div class="row-one">
                        <div class="location">
                            <h4>location</h4>
                            <a href="#">Nairobi</a>
                        </div>
                        <div class="schedule">
                            <h4>Scheduled meetups</h4>
                            <p class="current-month">this month: 1</p>
                            <p class="current-month">February: 4</p>
                        </div>
                    </div>
                    <div class="row-two">
                        <div class="questions">
                            <h4>Top Questions</h4>
                            <p>You commented on 3 questions</p>
                        </div>
                        <div class="post">
                            <h4>Posts</h4>
                            <p>You have currently posted 3 questions</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="avatar">
                <img src="../images/user.png" alt="Avatar">
                <a href="#">change your picture</a>
            </div>
        </div>
    </div>
    <footer>
        <b>&copy; Questioner 2019</b>
    </footer>
</body>
<script src="../scripts/styles.js"></script>
</html>
